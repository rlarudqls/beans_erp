<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        /* 스타일 추가 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            /* 헤더 스타일 */
        }
        .content {
            margin: 50px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .footer {
            /* 푸터 스타일 */
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- 헤더 내용 -->
    </div>
    
    <div class="content">
        <h1>회원가입</h1>
        <form method="post" action="/register">
            <label for="username">사용자 이름:</label>
            <input type="text" id="username" name="username" required><br>
            
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required><br>
            
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required><br>
            
            <button type="submit">회원가입</button>
        </form>
    </div>
    
    <div class="footer">
        <!-- 푸터 내용 -->
    </div>
</body>
</html>
