<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP 프로그램</title>
    <link rel="stylesheet" href="beans_erp.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>ERP 프로그램</h1>
            <nav>
                <ul id="menuList">
                    <li><a href="/home" data-page="home">홈</a></li>
                    <li><a href="/BeansOrderManagement" data-page="BeansOrderManagement">주문 관리</a></li>
                    <li><a href="/BeansInventoryLogistics" data-page="BeansInventoryLogistics">재고 및 물류</a></li>
                    <li><a href="/BeansHumanResources" data-page="BeansHumanResources">인력 및 인사</a></li>
                    <li><a href="/BeansAccountingFinance" data-page="BeansAccountingFinance">회계 및 재무</a></li>
                    <li><a href="/BeansProjectManagement" data-page="BeansProjectManagement">프로젝트 관리</a></li>
                    <li><a href="/BeansProjectCreate" data-page="BeansProjectCreate">프로젝트 생성</a></li>
                    <li><a href="/BeansDocumentManagement" data-page="BeansDocumentManagement">문서 관리</a></li>
                    <li><a href="/BeansNotifications" data-page="BeansNotifications">알림</a></li>
                    <li><a href="/BeansMemberInformation" data-page="BeansMemberInformation">회원정보</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="content">
    <h1>회원 정보</h1>
    <p>사용자 이름: 김경빈</p>
    <p>사용자 아이디: kim<span id="username"></span></p>
    <p>이메일: kkb3431@gmail.com<span id="email"></span></p>
	<p>사용자 비밀번호: 1234</p>
	</div>
        </main>

        <footer>
            <p>&copy; 2023 beans_ERP 프로그램에 오신 것을 환영합니다.</p>
        </footer>
    </div>

    <script>
        const menuList = document.getElementById('menuList');
        const content = document.getElementById('content');
        const usernameSpan = document.getElementById('username');
        const emailSpan = document.getElementById('email');

        menuList.addEventListener('click', (event) => {
            const clickedItem = event.target.dataset.page;
            if (clickedItem) {
                const pageURL = '/beans_erp' + getPagePath(clickedItem);
                loadPage(pageURL);
            }
        });

        function getPagePath(pageName) {
            const pagePaths = {
                'home': '/home',
                'BeansOrderManagement': '/BeansOrderManagement',
                'BeansInventoryLogistics': '/BeansInventoryLogistics',
                'BeansHumanResources': '/BeansHumanResources',
                'BeansAccountingFinance': '/BeansAccountingFinance',
                'BeansProjectManagement': '/BeansProjectManagement',
                'BeansProjectCreate': '/BeansProjectCreate',
                'BeansDocumentManagement': '/BeansDocumentManagement',
                'BeansNotifications': '/BeansNotifications',
                'BeansMemberInformation': '/BeansMemberInformation'
            };
            return pagePaths[pageName] || '';
        }

        function loadPage(pageURL) {
            fetch(pageURL)
                .then(response => response.text())
                .then(data => {
                    content.innerHTML = data;
                    const pageName = getPageNameFromURL(pageURL);
                    if (pageName === 'BeansMemberInformation') {
                        fetchUserData();
                    }
                })
                .catch(error => {
                    console.error('Error loading page:', error);
                });
        }

        function getPageNameFromURL(url) {
            return url.split('/').pop();
        }

        function fetchUserData() {
            fetch('/api/users')
                .then(response => response.json())
                .then(data => {
                    usernameSpan.textContent = data.username;
                    emailSpan.textContent = data.email;

                    // 추가: 사용자 정보를 가져와서 화면에 표시
                    fetch('/api/getLoggedInUser')
                        .then(response => response.json())
                        .then(user => {
                            const username = user.username;
                            const email = user.email;
                            document.getElementById('username').textContent = username;
                            document.getElementById('email').textContent = email;
                        })
                        .catch(error => {
                            console.error('Error fetching user data:', error);
                        });
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                });
        } // 페이지 로드 시 사용자 정보 가져오도록 추가
        fetchUserData();
    </script>
</body>
</html>
