<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ERP 프로그램</title>
<link rel="stylesheet" href="beans_erp.css">
</head>
<body>
	<div id="app">
		<header>
			<h1>ERP 프로그램</h1>
			<nav>
				<ul id="menuList">
					<li><a href="#" data-page="홈">홈</a></li>
					<li><a href="#" data-page="주문 관리">주문 관리</a></li>
					<li><a href="#" data-page="재고 및 물류">재고 및 물류</a></li>
					<li><a href="#" data-page="인력 및 인사">인력 및 인사</a></li>
					<li><a href="#" data-page="회계 및 재무">회계 및 재무</a></li>
					<li><a href="#" data-page="프로젝트 관리">프로젝트 관리</a></li>
					<li><a href="#" data-page="보고 및 분석">보고 및 분석</a></li>
					<li><a href="#" data-page="문서 관리">문서 관리</a></li>
					<li><a href="#" data-page="알림">알림</a></li>
					<li><a href="#" data-page="회원정보">회원정보</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<div id="content">
				<p>메인 화면 내용</p>
			</div>
		</main>

		<footer>
			<p>&copy; 2023 beans_ERP 프로그램에 오신 것을 환영합니다.</p>
		</footer>
	</div>

<script>
    const menuList = document.getElementById('menuList');
    const content = document.getElementById('content');

    menuList.addEventListener('click', (event) => {
        const clickedItem = event.target.dataset.page;
        if (clickedItem) {
            if (clickedItem === '홈') {
                loadPage('/BeansHome'); // 홈 메뉴 클릭 시 BeansHome.jsp 로드
            } else if (clickedItem === '주문 관리') {
                loadPage('/BeansOrderManagement');
            } else if (clickedItem === '재고 및 물류') {
                loadPage('/BeansInventoryLogistics');
            } else if (clickedItem === '인력 및 인사') {
                loadPage('/BeansHumanResources');
            } else if (clickedItem === '회계 및 재무') {
                loadPage('/BeansAccountingFinance');
            } else if (clickedItem === '프로젝트 관리') {
                loadPage('/BeansProjectManagement');
            } else if (clickedItem === '보고 및 분석') {
                loadPage('/BeansReportingAnalysis');
            } else if (clickedItem === '문서 관리') {
                loadPage('/BeansDocumentManagement');
            } else if (clickedItem === '알림') {
                loadPage('/BeansNotifications');
            } else if (clickedItem === '회원정보') {
                loadPage('/BeansMemberInformation');
            }
        }
    });

    function loadPage(pageURL) {
        fetch(pageURL)
            .then(response => response.text())
            .then(data => {
                content.innerHTML = data; // 렌더링된 뷰 내용으로 업데이트
            })
            .catch(error => {
                console.error('Error loading page:', error);
            });
    }
</script>


</body>
</html>
